name: Feature Request
description: 建议一个新功能
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您遇到了什么问题？这个功能请求是否与问题相关？
      placeholder: 我总是感到沮丧，当...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望看到什么？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过哪些替代解决方案或功能？
      placeholder: 我也考虑过...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 附加信息
      description: 添加关于功能请求的任何其他信息或截图。
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 - 有了更好
        - 中 - 会很有用
        - 高 - 非常需要
        - 紧急 - 阻碍工作
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 通过提交此问题，您同意遵循我们的行为准则
      options:
        - label: 我同意遵循此项目的行为准则
          required: true