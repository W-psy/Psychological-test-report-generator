name: Bug Report
description: 报告一个bug来帮助我们改进
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写这个bug报告！

  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如何联系您以获取更多信息？
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么？
      description: 请详细描述遇到的问题
      placeholder: 告诉我们您看到了什么！
      value: "发生了一个bug！"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望的行为
      description: 您期望发生什么？
      placeholder: 描述您期望的正确行为
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 重现步骤
      description: 如何重现这个问题？
      placeholder: |
        1. 打开程序
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 您使用的是哪个版本？
      options:
        - 1.0.2
        - 1.0.1
        - 1.0.0
        - 开发版本
        - 其他（请在下方说明）
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 您使用的操作系统？
      options:
        - Windows 11
        - Windows 10
        - Windows 8.1
        - macOS
        - Linux
        - 其他
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python版本
      description: 您使用的Python版本？
      placeholder: ex. 3.9.7
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 相关日志
      description: 请复制并粘贴任何相关的日志输出。这将自动格式化为代码，因此无需反引号。
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 通过提交此问题，您同意遵循我们的行为准则
      options:
        - label: 我同意遵循此项目的行为准则
          required: true